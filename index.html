<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakaton</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="header">
        <div class="header__inner">
            <div class="header__logo">
                <p>DARKSIDE</p>
                <p>Bike Store</p>
            </div>
            <div class="search__form">
                <input type="text" class="form__search" placeholder="Найти">
            </div>
            <div class="header__cart">
                <a href="./cart.html">
                <span>Корзина</span>
                <img src="./img/icon/shopping-cart.svg" width="25px">
            </a>
           </div>
            

            <nav class="nav__end">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary add__btn" data-toggle="modal" data-target="#exampleModal">Добавить
                    товар</button>
            </nav>
        </div>
        <!-- Modal -->
        <div class="modal fade modal__win" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Добавление товара</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row flex-column">
                                <div class="col mb-3">
                                    <input type="text" class="form-control input__name" placeholder="Название товара">
                                </div>
                                <div class="col mb-3">
                                    <input type="text" class="form-control input__model" placeholder="Модель">
                                </div>
                                <div class="col mb-3">
                                    <input type="text" class="form-control input__store" placeholder="Количество на складе">
                                </div>
                                <div class="col mb-3">
                                    <input type="text" class="form-control input__seller" placeholder="Продавец">
                                </div>
                                <div class="col mb-3">
                                    <input type="text" class="form-control input__price" placeholder="Стоимость">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary add__product">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Products -->
    </div>
    <section class="product__section">
        <div class="pagination">
            <span class="previous__btn">Previous</span>
            <span class="next__btn">Next</span>
        </div>
        <div class="product__list">
                     

        </div>
        
        <div class="edit__modal">
            <div class="modal__inner"> 
                <input type="text" class="edit__name" placeholder="">
                <input type="text" class="edit__model" placeholder="">
                <input type="text" class="edit__store" placeholder="">
                <input type="text" class="edit__seller" placeholder="">
                <input type="text" class="edit__price" placeholder="">
                <span class="btn__save">Сохранить</span>
                <!-- <span class="btn__close">Закрыть</span> -->
            </div>   
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Slick-слайдер -->
